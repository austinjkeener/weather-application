            <section style="background-color: whitesmoke; padding: 20px; margin: 20px auto;">
                <!--Seach for a city in the search bar below-->
                <div class="row" style="margin:20px auto; background-color: white; padding: 50px;">
                    <div class="col" style="display:inline-block;">
                        <form class="form-inline my-2 my-lg-0" style="display: inline-block;">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0 submitbtn" type="submit">Search

                        </form>
                    </div>
                    <!--Search history-->

                        <!-- This is where the history for the searches goes -->
                        <h1><a href="#">Search History</a></h1>
                        <ol id="history">

                    </div>
                </div>
            </section>

            </section>
